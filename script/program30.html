<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table border="1" cellspacing="5" cellpadding="5" align="center" id="mytable">
        
       
    </table>
    


    <script>
        var course = prompt("enter course name");
        var sid, sname, sphone;
         var idstatus;
        var fees, dis;
        switch (course) {
            case 'mern':
                alert("course name:" + course);
                studentdetails();
                
                break;
            case 'mongodb':
                alert("course name:" + course);
                studentdetails();

                break;
            case 'excel':
                alert("course name:" + course);
                studentdetails();
                break;
            default:
                alert("not valid");
        }

        function studentdetails() {
            sid = prompt("enter student id");
            sname = prompt("enter student name");
            sphone = prompt("enter student phone no");
            idveryfy();
            
        }

       
        function idveryfy() {

            if (sid >= 3000) {
                idstatus = "merncourse";
            }
            else if (sid >= 2000) {
                idstatus = "mongodbcourse";
            }
            else if (sid >= 1000) {
                idstatus = "excelcourse"
            }
            else {
                idstatus = "notfound";
            }
            discount();
            
        }

        
        function discount() {
            fees = parseInt(prompt("enter student fees"));
            switch (true) {
                case fees >= 10000:
                    dis = fees * 10 / 100;
                    break;
                case fees >= 5000:
                    dis = fees * 5 / 100;
                    break;
                default:
                    dis = 0

            }
            printinvoice();

        }


function printinvoice()
{
   var jtable = document.getElementById('mytable');
        jtable.innerHTML = `
            <tr>
            <td>Course:</td>
            <td>${course}</td>
        </tr>
        <tr>
            <td>Student Name:</td>
            <td>${sname}</td>
        </tr>
        <tr>
            <td>Student Id:</td>
            <td>${sid}</td>
        </tr>
        <tr>
            <td>Fees</td>
            <td>${fees}</td>
        </tr>
        <tr>
            <td>Discount:</td>
            <td>${dis}</td>
        </tr>
        <tr>
            <td>status:</td>
            <td>${idstatus}</td>
        </tr>
        `;

}

    </script>



</body>

</html>
