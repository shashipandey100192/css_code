<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            margin:0 auto;
            padding:0;
        }
        div,svg
        {
            width:550px;
            height: 550px;
            border:1px solid red;
            transition-duration: 200ms;
        }
    </style>
</head>
<body>

<div id="playboard">
<svg>
<rect x="" y="" width="200" height="200" fill="red" stroke="black" stroke-width="2"></rect>
<rect x="350" y="" width="200" height="200" fill="green" stroke="black" stroke-width="2"></rect>
<rect x="0" y="350" width="200" height="200" fill="blue" stroke="black" stroke-width="2"></rect>
<rect x="350" y="350" width="200" height="200" fill="orange" stroke="black" stroke-width="2"></rect>
<line x1="250" y1="0" x2="250" y2="550" stroke="black" stroke-width="2"></line>
<line x1="300" y1="0" x2="300" y2="550" stroke="black" stroke-width="2"></line>
<polygon points="200,200 350,200 275,275" fill="red" stroke="black" stroke-width="2"></polygon>

</svg>


</div>

<input type="button" value="user1" onclick="user1()">
<input type="button" value="user2" onclick="user2()">

<svg id="logo">
   
</svg>


<script>

var a = document.getElementById("playboard");
var b=0;
function user1()
{
    b=90;
    a.style.transform=`rotate(${b}deg)`;
}


function user2()
{
    b=0;
    a.style.transform=`rotate(${b}deg)`;
}

var x=0,y=0;
function mylogo()
{
    var logo = document.getElementById("logo");
      x=x+10;  
    logo.innerHTML=` <polygon points="${x},${x+200} ${x+350},${x+200} 275,275" fill="red" stroke="black" stroke-width="2"></polygon>`;

    if(x>=250)
{
    x=0;
}
}
setInterval("mylogo()",50);


</script>

    
</body>
</html>
